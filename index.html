<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SmartFinance</title>

    <script>
      (() => {
        try {
          const raw = localStorage.getItem('smartfinance_themecolor') || 'blue';
          const theme = /^[a-z0-9-]+$/i.test(raw) ? raw : 'blue';
          const root = document.documentElement;
          root.classList.add(`theme-${theme}`);
          root.dataset.sfTheme = theme;
          if (theme === 'light') root.classList.remove('dark');
          else root.classList.add('dark');
        } catch {}
      })();
    </script>
    
    <!-- PWA Settings for iOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartFinance" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
