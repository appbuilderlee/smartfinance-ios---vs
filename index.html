<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SmartFinance</title>

    <script>
      (() => {
        try {
          const raw = localStorage.getItem('smartfinance_themecolor') || 'blue';
          const theme = /^[a-z0-9-]+$/i.test(raw) ? raw : 'blue';
          const root = document.documentElement;
          root.classList.add(`theme-${theme}`);
          root.dataset.sfTheme = theme;
          if (theme === 'light') root.classList.remove('dark');
          else root.classList.add('dark');
        } catch {}
      })();
    </script>
    
    <!-- PWA Settings for iOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartFinance" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="index.css">
</head>
  <body>
    <div id="root">
      <div style="padding:16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#fff;background:#0f172a;min-height:100vh">
        <div style="max-width:720px;margin:0 auto">
          <h1 style="font-size:18px;margin:0 0 8px">SmartFinance</h1>
          <p style="margin:0 0 12px;opacity:.9">如果你是用 VSCode「Go Live / Live Server」看到白畫面：</p>
          <ol style="margin:0;padding-left:18px;line-height:1.6">
            <li>先跑 <code>npm run build</code></li>
            <li>Go Live 會以 <code>dist/</code> 作為根目錄（見 <code>.vscode/settings.json</code>）</li>
            <li>或用 <code>npm run dev</code> 開發</li>
          </ol>
        </div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
